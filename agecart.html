<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link rel="stylesheet" href="agecart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <h1>Gadgets cart</h1>
        <div class="project">
            <div class="shop">
                <div class="box">
                    <img src="./img/neckband.avif" alt="">
                    <div class="content">
                        <h3>Bluetooth Neckband</h3>
                        <h4>Price:1100/-</h4>
                        <p class="unit">Quantity: <input value=""></p>
                        <p class="btn-area">
                            <i class="fa fa-trash"></i>
                            <span class="btn2">Remove</span>
                        </p>
                    </div>
                </div>
            </div>
            <br>
            <div class="box">
                <img src="./img/bluetooth speakers.avif" alt="">
                <div class="content">
                    <h3>Bluetooth Speaker</h3>
                    <h4>Price:900/-</h4>
                    <p class="unit">Quantity: <input value="2"></p>
                    <p class="btn-area">
                        <i class="fa fa-trash"></i>
                        <span class="btn2">Remove</span>
                    </p>
                </div>
            </div>
            <div class="box">
                <img src="./img/camera.avif" alt="">
                <div class="content">
                    <h3>Camera</h3>
                    <h4>Price:10500/-</h4>
                    <p class="unit">Quantity: <input value="2"></p>
                    <p class="btn-area">
                        <i class="fa fa-trash"></i>
                        <span class="btn2">Remove</span>
                    </p>
                </div>
            </div>
            <div class="box">
                <img src="./img/mouse.avif" alt="">
                <div class="content">
                    <h3>Mouse</h3>
                    <h4>Price:500/-</h4>
                    <p class="unit">Quantity: <input value="2"></p>
                    <p class="btn-area">
                        <i class="fa fa-trash"></i>
                        <span class="btn2">Remove</span>
                    </p>
                </div>
            </div>
             
            <div class="box">
                <img src="./img/hard-disk.jpg" alt="">
                <div class="content">
                    <h3>Hard Disk</h3>
                    <h4>Price:2999/-</h4>
                    <p class="unit">Quantity: <input value="2"></p>
                    <p class="btn-area">
                        <i class="fa fa-trash"></i>
                        <span class="btn2">Remove</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <a href="age.html">Home</a>
</body>
</html>
